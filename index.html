<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AA PIT Tracker â€” Phase 7.0</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --text: white;
      --mainline-dark: #0058aa;
      --regional-dark: #aa2a2a;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      background: var(--bg);
      color: var(--text);
      font-family: monospace;
    }

    #flight-form {
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
    }

    .board {
      flex-grow: 1;
      display: grid;
      grid-template-columns: 1fr 1.3fr 0.8fr;
      gap: 10px;
      padding: 10px;
      overflow: hidden;
      min-height: 0;
    }

    .column {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      background: #2c2c2c;
      border-radius: 8px;
      padding: 10px;
      min-height: 0;
    }

    .column h2,
    .sub-section h3 {
      position: sticky;
      top: 0;
      background-color: #2c2c2c;
      margin: 0 0 5px 0;
      padding: 4px;
      z-index: 2;
      display: flex;
      justify-content: space-between;
    }

    .card-container,
    .sub-section {
      min-height: 50px;
      padding: 5px;
      border: 2px dashed transparent;
    }

    .card {
      background-color: grey;
      border-radius: 4px;
      padding: 5px 10px;
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      border-left: 8px solid transparent;
    }

    .mainline {
      background-color: var(--mainline-dark);
      color: white;
      border-left-color: #00aaff;
    }

    .regional {
      background-color: var(--regional-dark);
      color: white;
      border-left-color: #ff6666;
    }

    .flight-number {
      flex: 1;
      font-size: 2rem;
    }

    .tail-input,
    .gate-input {
      width: 5ch;
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
      border: none;
      background: transparent;
      color: yellow;
    }

    .drag-handle {
      width: 18px;
      height: 50%;
      background: repeating-linear-gradient(
        90deg,
        rgba(255,255,255,0.3),
        rgba(255,255,255,0.3) 20px,
        black 2px,
        black 4px
      );
      cursor: grab;
      align-self: stretch;
      margin-left: auto;
    }

    .eta-bar {
      width: 100%;
      height: 10px;
      margin-top: 6px;
      background: #444;
      position: relative;
      border-radius: 4px;
      overflow: hidden;
    }

    .eta-bar .progress {
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 4px;
      font-size: 0.75rem;
      font-weight: bold;
      color: black;
      border-radius: 4px;
      transition: width 0.5s linear;
      white-space: nowrap;
    }

    .eta-bar .green { background-color: #22cc88; }
    .eta-bar .yellow { background-color: #ffd666; }
    .eta-bar .pink { background-color: #ff66b2; }

    .trash-zone {
      border: 2px dashed #ff4d4f;
      border-radius: 6px;
      margin: 10px;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      color: #ff4d4f;
      background: rgba(255, 77, 79, 0.05);
    }

    .footer-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background: #1e1e1e;
    }

    .footer-controls button {
      color: white;
      background: #007aff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="flight-form">
    <input id="flight-number" placeholder="Flight #">
    <input id="tail-number" placeholder="Tail #">
    <button id="add-btn">Add Flight</button>
  </div>

  <div class="board">
    <div class="column" data-status="Arrived">
      <h2>On The Ground</h2>
      <div class="card-container" id="OnGround"></div>

      <h2>In The Air</h2>
      <div class="card-container" id="UpNext"></div>

      <h2>Scheduled</h2>
      <div class="card-container" id="Scheduled"></div>
    </div>
    <div class="column" data-status="Serviced">
      <h2>Fully Serviced</h2>
      <div class="card-container" id="Serviced"></div>
    </div>
    <div class="column" data-status="Needs Service">
      <h2>Not Serviced</h2>
      <div class="card-container" id="NeedsService"></div>
    </div>
  </div>

  <div class="trash-zone" id="trash">Drag Here to Delete</div>
  <div class="footer-controls">
    <button onclick="localStorage.clear(); location.reload();">Clear All</button>
  </div>

  <script>
    const flightInput = document.getElementById('flight-number');
    const tailInput = document.getElementById('tail-number');
    const addBtn = document.getElementById('add-btn');
    let cards = JSON.parse(localStorage.getItem('flightCards')) || [];

    function save() {
      localStorage.setItem('flightCards', JSON.stringify(cards));
    }

    function getClass(flight) {
      const num = parseInt(flight.replace(/[^\d]/g, ''));
      return (num >= 1 && num <= 2949) || (num >= 6300 && num <= 6349) ? 'mainline' : 'regional';
    }

    function render() {
      ['OnGround', 'Scheduled', 'UpNext', 'Serviced', 'NeedsService'].forEach(id =>
        document.getElementById(id).innerHTML = ''
      );

      cards.forEach(card => {
        const div = document.createElement('div');
        div.className = `card ${getClass(card.flight)}`;
        div.dataset.id = card.id;

        div.innerHTML = `
          <span class="flight-number">${card.flight}</span>
          <input class="tail-input" value="${card.tail}">
          <input class="gate-input" value="${card.gate || ''}">
          <div class="drag-handle"></div>
        `;

        if (card.status === 'Arrived' && card.eta) {
          const eta = new Date(card.eta);
          const now = new Date();
          const diff = eta - now;
          const full = 60 * 60 * 1000;
          const pct = Math.max(0, Math.min(100, (diff / full) * 100));
          const mins = Math.floor(Math.max(0, diff) / 60000);
          let color = 'green';
          if (mins <= 60 && mins > 15) color = 'yellow';
          if (mins <= 15) color = 'pink';

          const bar = document.createElement('div');
          bar.className = 'eta-bar';
          bar.innerHTML = `<div class="progress ${color}" style="width: ${pct}%;"><span>${Math.floor(mins/60)}:${(mins%60).toString().padStart(2, '0')}</span></div>`;
          div.appendChild(bar);
        }

        let zone = card.status;
        if (card.status === 'Arrived') {
          zone = card.eta ? 'UpNext' : 'OnGround';
        }

        document.getElementById(zone).appendChild(div);
      });
    }

    addBtn.onclick = () => {
      const flight = flightInput.value.trim().toUpperCase();
      const tail = tailInput.value.trim().toUpperCase();
      if (!flight) return;
      const id = Date.now().toString();
      const card = { id, flight, tail, gate: '', status: 'Scheduled' };
      cards.push(card);
      save();
      render();
      flightInput.value = '';
      tailInput.value = '';
    };

    render();
  </script>
</body>
</html>
